<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <marquee>
            <h1>❤️‍🔥 Heart Disease Prediction ❤️‍🔥</h1>
        </marquee>
        <form id="predictionForm">
            <div class="form-group">
                <label>NAME❤️</label>
                <input type="NAME" name="Name" placeholder="" required>
                <small>Enter your full name</small>
            </div>

            <div class="form-group">
                <label>GENDER🚻</label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <small>Select your correct gender</small>
            </div>

            <div class="form-group">
                <label>YOUR-AGE🧓</label>
                <input type="number" name="age" placeholder="e.g. 45" required>
                <small>Enter your age in years</small>
            </div>

            <div class="form-group">
                <label>Resting BP (BLOOD-PRESSURE)💉</label>
                <input type="number" name="bp" placeholder="e.g. 120" required>
                <small>Normal: 90/60 – 120/80 | High: >140</small>
            </div>

            <div class="form-group">
                <label>Max Heart Rate (bpm)❤️‍🔥</label>
                <input type="number" name="hr" placeholder="e.g. 150" required>
                <small>Expected: 220</small>
            </div>

            <button type="submit">Predict Risk🔍</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
